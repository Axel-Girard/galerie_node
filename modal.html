<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modal</title>
  <link rel="stylesheet" href="public/stylesheets/style.css">

  <link rel="stylesheet" href="public/css/blueimp-gallery.css">
  <link rel="stylesheet" href="public/css/blueimp-gallery-indicator.css">
</head>
<body>

<div class="container">

  <div id="links">
    <a href="http://patyshibuya.com.br/wp-content/uploads/2014/04/04.jpg" title="Banana" data-gallery="">
        <img src="http://patyshibuya.com.br/wp-content/uploads/2014/04/04.jpg" alt="Banana">
    </a>
    <a href="http://upload.wikimedia.org/wikipedia/commons/2/22/Turkish_Van_Cat.jpg" title="Apple" data-gallery="">
        <img src="http://upload.wikimedia.org/wikipedia/commons/2/22/Turkish_Van_Cat.jpg" alt="Apple">
    </a>
  </div>

  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

</div>
<script src="public/js/blueimp-helper.js"></script>
<script src="public/js/blueimp-gallery.js"></script>
<script src="public/js/blueimp-gallery-indicator.js"></script>
<script src="public/js/vendor/jquery.js"></script>
<script src="public/js/jquery.blueimp-gallery.js"></script>
</body>
</html>
